    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12pt;
            line-height: 1.8;
            background: linear-gradient(to bottom, #dff1ff, #cfe9f7);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .skip-link {
            position: absolute;
            left: -9999px;
            background: #5ca9e0;
            color: white;
            padding: 10px;
            z-index: 10000;
        }

        .skip-link:focus {
            left: 0;
        }

        header {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 60px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 900px;
            margin: auto;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(92, 169, 224, 0.5);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        header h1 {
            font-family: Georgia, serif;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.1rem;
            color: #5ca9e0;
            font-style: italic;
        }

        nav {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover, nav a.active {
            background-color: rgba(92, 169, 224, 0.2);
            border-bottom-color: #5ca9e0;
            color: #5ca9e0;
        }

        main {
            flex: 1;
            padding: 60px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        .section-intro {
            text-align: center;
            margin-bottom: 50px;
        }

        h2 {
            font-family: Georgia, serif;
            font-size: 2.2rem;
            color: #203a43;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #2c5364;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .photo-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #2c5364;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .photo-item a {
            display: block;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: filter 0.4s ease;
        }

        .photo-item:hover img {
            filter: brightness(1.05);
        }


        footer {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        footer a {
            color: #5ca9e0;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .profile-section { flex-direction: column; text-align: center; }
            header h1 { font-size: 2rem; }
            nav ul { flex-direction: column; }
            nav a { text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        }
    </style>
</head>
